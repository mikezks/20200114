<div class="card">

    <div class="header">
        <h2 class="title">Flight Search</h2>
    </div>

    <div class="content">

        <form>
            <div class="form-group">
                <label>From:</label>
                <input [(ngModel)]="from" name="from" class="form-control">
            </div>
            <div class="form-group">
                <label>To:</label>
                <input [(ngModel)]="to" name="to" class="form-control">
            </div>
        
            <div class="form-group">
            <button
                class="btn btn-default"
                (click)="search()"
                [disabled]="!from || !to"
                >Search</button>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div
        *ngFor="let flight of flights"
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

        <!-- (selectedChange)="basket[flight.id]=$event" -->
        <app-flight-card
            [item]="flight"
            [(selected)]="basket[flight.id]">

            My Flight Card Title
            <span class="my-content-info">add some content</span>
            
        </app-flight-card>

    </div>
</div>
